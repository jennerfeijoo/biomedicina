<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página no encontrada - Redirigiendo...</title>
  <style>
    body {
      background: #fafafa;
      color: #333;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #d32f2f;
    }
    p {
      font-size: 1.3rem;
      margin: 0.5rem 0;
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #1976d2;
      margin-top: 1rem;
    }
    a {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #1976d2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Ups... la página que buscas no existe.</p>
  <p>Serás redirigido al inicio en <span id="countdown">10</span> segundos.</p>
  <a href="https://jennerfeijoo.github.io/biomedicina/index.html">Ir ahora</a>

  <script>
    let seconds = 10;
    const countdown = document.getElementById('countdown');
    const redirectUrl = "https://jennerfeijoo.github.io/biomedicina/index.html";

    const interval = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = redirectUrl;
      }
    }, 1000);
  </script>
</body>
</html>
