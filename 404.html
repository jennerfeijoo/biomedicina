<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #e74c3c;
      --light: #f8f9fa;
      --dark: #2c3e50;
      --text: #333;
      --text-light: #7f8c8d;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--light);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .error-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
      max-width: 500px;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 5rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }

    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--secondary);
      animation: numberFade 1s ease infinite;
    }

    a, button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.8rem;
      background-color: var(--secondary);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    a:hover, button:hover {
      background-color: var(--primary);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes numberFade {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 3.5rem; }
      h2 { font-size: 1.5rem; }
      #countdown { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Página no encontrada</h2>
    <p>La página que intentas acceder no existe. Serás redirigido automáticamente en:</p>
    <div id="countdown">5</div>
    <button id="goBackBtn">Volver</button>
  </div>

  <script>
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');
    const goBackBtn = document.getElementById('goBackBtn');
    const fallbackUrl = "https://jennerfeijoo.github.io/biomedicina/index.html";

    // --- Lógica del botón ---
    goBackBtn.addEventListener('click', () => {
      if (document.referrer && window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = fallbackUrl;
      }
    });

    // --- Temporizador con redirección automática ---
    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      countdownEl.style.animation = 'none';
      countdownEl.offsetHeight; // Reiniciar animación
      countdownEl.style.animation = null;

      if (seconds <= 0) {
        clearInterval(timer);
        if (document.referrer && window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = fallbackUrl;
        }
      }
    }, 1000);
  </script>
</body>
</html>
